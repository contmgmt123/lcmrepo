source: |
  /** Sets a name for a machine
   * @param {Object} inputs
   * @param {string[]} inputs.resourceNames - Contains the original name of the machine.
   *                   It is supplied from the event data during actual
   *                   provisioning or from user input for testing purposes.
   * @param {string} inputs.newName - The new machine name to be set.
   * @returns {Object} The desired machine name.
   */
  exports.handler = function handler(context, inputs) {
      let oldName = inputs.resourceNames[0];
      let newName = inputs.newName;

      let outputs = {};
      outputs.resourceNames = inputs.resourceNames;
      outputs.resourceNames[0] = newName;

      console.log("Setting machine name from " + oldName + " to " + newName);

      return outputs;
  };
entrypoint: handler
inputs:
